<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit using Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div data-key='65' class="button">
            <kbd>A</kbd>
            <div class="sound">BOOM</div>
        </div>
        <div data-key='83' class="button">
            <kbd>S</kbd>
            <div class="sound">CLAP</div>
        </div>
        <div data-key='68' class="button">
            <kbd>D</kbd>
            <div class="sound">HIHAT</div>
        </div>
        <div data-key='70'  class="button">
            <kbd>F</kbd>
            <div class="sound">KICK</div>
        </div>
        <div data-key='71' class="button">
            <kbd>G</kbd>
            <div class="sound">OPENHAT</div>
        </div>
        <div data-key='72' class="button">
            <kbd>H</kbd>
            <div class="sound">RIDE</div>
        </div>
        <div data-key='74' class="button">
            <kbd>J</kbd>
            <div class="sound">SNARE</div>
        </div>
        <div data-key='75' class="button">
            <kbd>K</kbd>
            <div class="sound">TINK</div>
        </div>
        <div data-key='76' class="button">
            <kbd>L</kbd>
            <div class="sound">TOM</div>
        </div>
    </div>

    <audio data-key='65' src="sounds/boom.wav"></audio>
    <audio data-key='83' src="sounds/clap.wav"></audio>
    <audio data-key='68' src="sounds/hihat.wav"></audio>
    <audio data-key='70' src="sounds/kick.wav"></audio>
    <audio data-key='71' src="sounds/openhat.wav"></audio>
    <audio data-key='72' src="sounds/ride.wav"></audio>
    <audio data-key='74' src="sounds/snare.wav"></audio>
    <audio data-key='75' src="sounds/tink.wav"></audio>
    <audio data-key='76' src="sounds/tom.wav"></audio>

    <script src="js/script.js" defer></script>
</body>

</html>
